on:
  push:
    branches:
      - development

jobs:
  build:
    name: build-stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Image docker
        run: |
          echo "${{ github.event.repository.name }}:${{ github.ref_name }}"
          docker build -t ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }}  .
          docker image ls

  test:
    name: test-stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Test App func
        run: |
          echo "ini proses build test(dummy test)"

  release:
    name: release-stage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Push Image to Registry
        run: |
          docker version
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS}}
          docker push ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }}
          docker logout

  deploy:
    name: deploy-stage
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: SSH TO INSTANCE GCP
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST}}
          username: ${{ secrets.GCP_USER}}
          key: ${{ secrets.GCP_KEY}}
          script: |
            docker pull ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }}
            docker stop ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }} || true
            docker rm ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }} || true
            docker run -d --name app_landing_html -p 80:80 ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:${{ github.ref_name }}
